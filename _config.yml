title: bugpigg(g) # name of the site
author: bugpiggg # name of site's author
email: bugpigg@gmail.com # email of site's author
url: https://bugpigg.com # root address of the site
baseurl: "/" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  personal blog by bugpigg(g).

permalink: /:slug.html

# Collections
collections:
    blog:
        output: true
        permalink: /:name
    category:
        output: true
        permalink: /:name

favicon: "logo.png" # name+extension of favicon (which must be put on the root folder)
# goat_counter: "yoursitename" # put your GoatCounter name if you want to use GoatCounter analytics

remote_theme: riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "light" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
