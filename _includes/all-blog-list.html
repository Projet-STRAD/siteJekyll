{%- if site.posts.size > 0 -%}
  <ul>
    {%- for post in site.posts -%}
    <li>
    <div style="border:thin">
      {%- assign date_format = "%Y-%m-%d" -%}
      {{ post.date | date: date_format }} <br/>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2><br/>
      <p>{{ post.excerpt }}</p>
    </div> 
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
