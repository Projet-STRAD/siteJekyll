{%- if site.posts.size > 0 -%}
  <ul>
    {%- for post in site.posts -%}
    <li>

      {%- assign date_format = "%Y-%m-%d" -%}
      [ {{ post.date | date: date_format }} ] 
      <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
